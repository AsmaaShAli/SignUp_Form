<!DOCTYPE html>
<html class="">
    <head>
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" href="login.css">

            <div class="topContainer">
                <div class="topPanel">

                    </div>
                    <div class="topRightPanel">
                        <button class="signInBtn">

                        </button>
                    </div>
                </div>
            </div>
            <header class="headerContainer">
                <div class="headerDIV">
                    <a href="" class="intuit">intuit image</a>
                </div>
            </header>
            <section class="formSection">
                <div class="formOutContainer">
                    <div class="formInnerContainer">
                        <div class="formContainerHeader">
                            <header class="">
                                <div class="">
                                    <a href="" class=""></a>
                                    <ul class="" style="display: flex; justify-content: space-around;">
                                        <li class="initialAnimated">img</li>
                                        <li class="">mint</li>
                                        <li class="">img</li>
                                        <li class="">quickbooks</li>
                                        <li class="">img</li>
                                        <li class="">turbotax</li>
                                    </ul>
                                </div>
                            </header>
                        </div>

                                <header class="">
                                    <span class="">Create an Intuit account</span>
                                    <span class="">
                                        <span class="">
                                            <div class="">One account for everything Intuit, including Mint.</div>
                                            <a href="" class="">Learn more</a>
                                        </span>
                                    </span>
                                </header>
                                <form action="" class="">
                                    <fieldset class="mailFieldSet">
                                        <label for="" class="">Email address</label>
                                        <div class="">
                                            <input type="text" class="">
                                        </div>
                                    </fieldset>
                                    <fieldset class="phoneFieldSet">
                                        <label for="" class="">Phone<span class="">(recommended)</span>
                                        </label>
                                        <div class="">
                                            <div class="">
                                                <input type="text" class="">
                                            </div>
                                            <span class="">Standard call, messaging or data rates may apply.</span>
                                        </div>
                                        
                                    </fieldset>
                                    <fieldset class="passwordFieldSet">
                                        <label for="" class="">Password</label>
                                        <div class="">
                                            <input type="text" class="" placeholder="Don't reuse an old password">
                                        </div>
                                    </fieldset>
                                    <div class="createAccountDIV">
                                        <button class="createAccountButton">
                                            <span class=""></span>
                                            <span class="">Create Account</span>
                                        </button>
                                    </div>
                                </form>
                                <footer class="formFooter">
                                    <span class="">
                                        <span class="">
                                            text
                                            <br>
                                            <a href="" class=""></a>
                                            <span class=""></span>
                                            <a href="" class=""></a>
                                        </span>
                                    </span>
                                </footer>
                            </section>
                        </div>
                        <footer class="mainFooter">
                            <div class="footerContainer">
                                <div class="footerLinksDIV">
                                    <ul class="">
                                        <li class="legal"></li>
                                        <li class="privacy"></li>
                                        <li class="security"></li>
                                    </ul>
                                </div>
                                <div class="">
                                    <span class=""></span>
                                    <br>
                                    Terms ...

                    </div>
