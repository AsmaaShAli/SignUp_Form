<!DOCTYPE html>
<html class="">
    <head> 
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/aef9d46b76.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="mainSection">
            <div class="topContainer">
                <div class="topPanel">
                    <div class="topLeftPanel">
                        <div class="allreadyDIV">Already have an Intuit account?</div>
                        <a href="" class="forgot">  I forgot my User ID or Password</a>
                    </div>
                    <div class="topRightPanel">
                        <button class="signInBtn">
                            <i class="fas fa-lock"></i> Sign In
                        </button>
                    </div>
                </div>
            </div>

            <header class="headerContainer">
                <div class="headerDIV">
                    <a href="" class="intuit">
                        <img src="images/intuit.png" alt="intuit img">
                    </a>
                </div>
            </header>
            <section class="mainSection">
                <div class="formOutContainer">
                    <div class="formInnerContainer">
                        <div class="formContainerHeader">
                            <header class="">
                                <div class="listDiv">
                                    <a href="" class=""></a>
                                    <ul class="headerImageList" >
                                        <li class="">
                                            <img class="mintResize" src="images/mint.png" alt="mint">
                                        </li>
                                        <li class="listElement invisible" style="margin-left: -15px;">mint</li>
                                        <li class="listElement invisible"><img src="images/quickbooks.png" alt="qb">
                                        </li>
                                        <li class="listElement invisible" style="margin-left: -8px;">quickbooks</li>
                                        <li class="listElement invisible"><img src="images/turbotax.png" alt="tb">
                                        </li>
                                        <li class="listElement invisible" style="margin-left: -8px;">turbotax</li>
                                    </ul>
                                </div>
                            </header>
                        </div>
                        <div class="formBody">
                            <section class="formSection">
                                <header >
                                    <span class="formCaption">Create an Intuit account</span>
                                    <span>
                                        <span>
                                            <div class="formDesc">One account for everything Intuit, including Mint.</div>
                                            <a href="" >Learn more</a>
                                        </span>
                                    </span>
                                </header>
                                <form action="" class="">
                                    <fieldset class="mailFieldSet">
                                        <label for="" class="">Email address</label>
                                        <div class="tooltip">
                                            
                                            <input type="email" class="txtInput" placeholder1="You'll verify this later">
                                            <span class="tooltiptext" style="top:-2px; left:100%; width:220px; height:30px;" role="alert">You'll use this as your user ID</span>
                                            
                                        </div>
                                    </fieldset>
                                    <fieldset class="phoneFieldSet">
                                        <label for="" class="">Phone <span class="">(recommended)</span>
                                        </label>
                                        <div class="">
                                            <div class="">
                                                <input type="tel" class="txtInput tooltip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="You'll verify this later" required="required" maxlength="100" autocomplete="off">
                                                <span class="tooltiptext" style="top:0px; left:0px; width:100px; height:100px;" role="alert">Tool Tip</span>
                                                </input>
                                            </div>
                                            <span class="smFnt">Standard call, messaging or data rates may apply.</span>
                                        </div>
                                        
                                    </fieldset>
                                    <fieldset class="passwordFieldSet">
                                        <label for="" class="">Password</label>
                                        <div style="display:flex; justify-items: flex-start; align-items: center; box-sizing: border-box; width: 100%; " class="">
                                            <input type="password" style="width:80%; box-sizing: border-box;"  class="txtInput" placeholder="Don't reuse an old password">
                                            <i style="color:gray;" class="far fa-lock-open" style="width:20%; "></i> 
                                        
                                        </div>
                                    </fieldset>
                                    <div class="createAccountDIV">
                                        <button class="createAccountButton">
                                            <span class=""></span>
                                            <span class="">Create Account</span>
                                        </button>
                                    </div>
                                </form>
                                <footer class="formFooter">
                                    <span class="">
                                        <span class="">
                                            text
                                            <br>
                                            <a href="" class=""></a>
                                            <span class=""></span>
                                            <a href="" class=""></a>
                                        </span>
                                    </span>
                                </footer>
                            </section>
                        </div>
                        <footer class="mainFooter">
                            <div class="footerContainer">
                                <div class="footerLinksDIV">
                                    <ul class="">
                                        <li class="legal"></li>
                                        <li class="privacy"></li>
                                        <li class="security"></li>
                                    </ul>
                                </div>
                                <div class="">
                                    <span class=""></span>
                                    <br>
                                    Terms ...
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
                
            </section>
        </section>
    </body>
</html>
